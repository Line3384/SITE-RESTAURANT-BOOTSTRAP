    <div class="container">
        <h1>Réservation</h1>
        <p class="subtitle">Réservez votre table en quelques clics</p>
        
        <form action="/submit-reservation" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="heure">Heure</label>
                    <select id="heure" name="heure" required>
                        <option value="">Sélectionner</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="personnes">Nombre de personnes</label>
                <select id="personnes" name="personnes" required>
                    <option value="1">1 personne</option>
                    <option value="2" selected>2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                    <option value="6">6 personnes</option>
                    <option value="7">7 personnes</option>
                    <option value="8">8 personnes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="commentaires">Commentaires spéciaux</label>
                <textarea id="commentaires" name="commentaires" rows="3" placeholder="Allergies, préférences, occasions spéciales..."></textarea>
            </div>

            <button type="submit">Confirmer la réservation</button>
        </form>
    </div>
